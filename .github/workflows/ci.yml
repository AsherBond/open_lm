name: Continuous integration

on:
  push:
    branches:
    - venv-cache
  pull_request:
    branches:
    - main

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.8
        uses: actions/setup-python@v4
        with:
          python-version: 3.8
      - name: Install
        run: |
          sudo apt-get update
          python3 -m venv .env
          source .env/bin/activate
          python -m pip install -U pip
          make install-dev
      - name: Lint
        run: |
          source .env/bin/activate
          make lint
  tests:
    strategy:
      matrix:
        os: [ ubuntu-latest ]
        python-version: [3.8]

    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      id: pythonsetup
      with:
        python-version: ${{ matrix.python-version }}
    - name: Venv cache
      id: venv-cache
      uses: actions/cache@v3
      with:
        path: .env
        key: venv-${{ matrix.os }}-${{ steps.pythonsetup.outputs.python-version }}-${{ hashFiles('requirements*') }}
    - name: Install
      if: steps.venv-cache.outputs.cache-hit != 'true'
      run: |
        sudo apt-get update
        python3 -m venv .env
        source .env/bin/activate
        make install
        make install-dev
    - name: Unit tests
      run: |
        source .env/bin/activate
        make test
